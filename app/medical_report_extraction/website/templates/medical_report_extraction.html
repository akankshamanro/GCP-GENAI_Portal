<!DOCTYPE html>
<html>

<head>
  <title>Medical Report Extraction</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='medical_report_extraction/styles.css') }}">

  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  {% include "navbar.html" %}

  <div class="container">
    <div class="left">
        <p>Medical Report - Key Info Extraction</p>
        <button class="ankur" onclick="displayComplaintText()">Show Complaint Text</button>
        <form method="POST" onsubmit="submitForm(event)">
          <textarea id="medical_report" name="medical_report" rows="10" cols="50"></textarea>
          <br>
          <button id="shubham" type="button" onclick="clearTextarea()">Clear</button>
          <input type="submit" value="Submit">
          
      </form>
     
      
        
    </div>
    <div class="right">
        <div class="right-section">
            <p>1. Pre Existing Condition</p>
            <div class="right-div" id="div1">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>2. Current Medication</p>
            <div class="right-div" id="div2">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>3. Current Symptoms</p>
            <div class="right-div" id="div3">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>4. Diagnosis</p>
            <div class="right-div" id="div4">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>5. Prescribed Drug</p>
            <div class="right-div" id="div5">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>6. Alternative Drug</p>
            <div class="right-div" id="div6">
              <div class="loader"></div>
            </div>
        </div>
    </div>
    
  
</div>
