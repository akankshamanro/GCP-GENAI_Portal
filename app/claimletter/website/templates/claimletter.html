
<!DOCTYPE html>

<head>
  <title>Claim Letter</title>

  <!-- Add Bootstrap CSS link -->

<body>
  {% include "navbar.html" %}

  <div class="container">
    <div class="left">
      <h4 style="text-align: center; font-weight:bold;">Claim Request Letter Generator</h4><br>
        <form id="claimRequestForm">
          <div class="form-group1">
            <label for="physicianName">Physician's Name:</label>
            <input type="text" class="form-control1" id="physicianName" name="physicianName" value="John Doe" required>
          </div>
          <div class="form-group1">
            <label for="physicianAddress">Physician's Address:</label>
            <input type="text" class="form-control1" id="physicianAddress" name="physicianAddress" value="123 Main St" required>
          </div>
          <div class="form-group1">
            <label for="physicianCityStateZip">Physician's city, state, zip:</label>
            <input type="text" class="form-control1" id="physicianCityStateZip" name="physicianCityStateZip" value="City, ST 12345" required>
          </div>
          <div class="form-group1">
            <label for="physicianEmail">Physician's Email Address:</label>
            <input type="email" class="form-control1" id="physicianEmail" name="physicianEmail" value="john.doe@example.com" required>
          </div>
          <div class="form-group1">
            <label for="physicianPhoneNumber">Physician's Phone Number:</label>
            <input type="tel" class="form-control1" id="physicianPhoneNumber" name="physicianPhoneNumber" value="123-456-7890" required>
          </div>
          <div class="form-group1">
            <label for="insuranceCompany">Health Insurance Company Name:</label>
            <input type="text" class="form-control1" id="insuranceCompany" name="insuranceCompanyName" value="ABC Insurance" required>
          </div>
          <div class="form-group1">
            <label for="claimDepartment">Claim Department:</label>
            <input type="text" class="form-control1" id="claimDepartment" name="claimDepartment" value="Claims Dept" required>
          </div>
          <div class="form-group1">
            <label for="companyAddress">Company Address:</label>
            <input type="text" class="form-control1" id="companyAddress" name="companyAddress" value="456 Company Blvd" required>
          </div>
          <div class="form-group1">
            <label for="companyCityStateZip">Company City, State, ZIP:</label>
            <input type="text" class="form-control1" id="companyCityStateZip" name="companyCityStateZip" value="City, ST 67890" required>
          </div>
          <div class="form-group1">
            <label for="patientName">Patient Name:</label>
            <input type="text" class="form-control1" id="patientName" name="patientName" value="Jane Smith" required>
          </div>
          <div class="form-group1">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" class="form-control1" id="policyNumber" name="policyNumber" value="POL12345" required>
          </div>
          <div class="form-group1">
            <label for="medicalProcedure">Medical Procedure:</label>
            <input type="text" class="form-control1" id="medicalProcedure" name="medicalProcedure" required>
          </div>
          <div class="form-group1">
            <label for="disease">Disease:</label>
            <input type="text" class="form-control1" id="disease" name="disease" required>
          </div>
        <!-- Add more input fields as needed -->
        <div class="button-container">
          <button type="submit"  class="sample align-left" onclick="setSampleValue()">Sample values</button>
          <button type="submit" id="generateButton" class="Generate align-right">Generate Letter</button>
        </div>
      </form> 
    </div>


    <div class="right">
      <div class="right-section">
        <h6>Generated Letter</h6>
        <div class="right-div" id="div2">
          <div class="loader"></div>
        </div>
      </div>
    </div>
  </div>
