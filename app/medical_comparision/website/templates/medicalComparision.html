<head>
  <title>Medical Comparision</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  {% include "navbar.html" %}

  <div class="container">
    <div class="left">
      <h6>Medical Report Comparison</h6>
      <form id="medicalRecordsForm">
          <div class="form-group1">
              <label for="previousRecord">Previous Patient Note:</label>
              <div class="dropdown" style="float: right;">
                  <button onclick="myFunction('dropdown1')" class="dropbtn">Select Patient Note</button>
                  <div id="dropdown1" class="dropdown-content">
                    <a href="javascript:void(0);" onclick="selectPatient('Patient1')">Patient1</a>
                    <a href="javascript:void(0);" onclick="selectPatient('Patient2')">Patient2</a>
                </div>
              </div>
              <textarea class="form-control1" id="previousRecord" required></textarea>
          </div>
          <div class="form-group1">
              <label for="latestRecord">Latest Patient Note:</label>
              
              <textarea class="form-control1" id="latestRecord" required></textarea>
          </div>
          <button type="submit" class="Generate align-right">Submit</button>
      </form>
      <div class="icon">
        <img src="../static/medicalComparision/medical-icon.png" alt="">
      </div>
    </div>

    <div class="right">
      <div class="right-section">
          <h6>Patient Note Comparison</h6>
          <div class="right-div" id="div2" style="height: 446px; white-space: pre-line;">
              <div class="loader"></div>
          </div>
      </div>
    </div>
  
  </div>
