<html>

<head>
  <title>Preventive Maintainence</title>

  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  {% include "navbar.html" %}

  <div class="container">
    <div class="left">
        <p>Preventive Maintenance</p>
        <button class="ankur" onclick="displayComplaintText()">Fill Sample Note</button>
        <form method="POST" onsubmit="submitForm(event)">
          <textarea id="medical_report" name="medical_report" rows="10" cols="50"></textarea>
          <br>
          <button id="shubham" type="button" onclick="clearTextarea()">Clear</button>
          <input type="submit" value="Submit">
          
      </form>
     
      
        
    </div>
    <div class="right">
        <div class="right-section">
            <p>1. What are the issues detected by each component type?</p>
            <div class="right-div" id="div1">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>2. What resolution actions were taken?</p>
            <div class="right-div" id="div2">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>3.How critical are the issues?</p>
            <div class="right-div" id="div3">
              <div class="loader"></div>
            </div>
        </div>
        <div class="right-section">
            <p>4. What are the future recommendations for preventive maintenance?</p>
            <div class="right-div" id="div4">
              <div class="loader"></div>
            </div>
        </div>
        
    </div>
    
  
</div>
