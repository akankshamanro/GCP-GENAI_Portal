<!DOCTYPE html>
<html>

<head>
  <title>Styleme</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='stylemepage/styles.css') }}">

  <!-- Add Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  {% include "navbar.html" %}
<br>
<br>
<br><br>
    <style>
        .btn-black-grey {
            background-color: #333; /* Black background color */
            color: #ccc; /* Grey text color */
            border: 1px solid #ccc; /* Grey border */
        }
        .btn-black-grey:hover {
            background-color: #444; /* Darker black on hover */
            color: #fff; /* White text on hover */
            border: 1px solid #444; /* Darker grey border on hover */
        }
    </style>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="persona-container" style=" margin-top: -30px;">
        <div class="persona-title">Persona:</div>
        <div class="persona-content">
        <div class="customize-input">
            <input type="text" id="customInput" name="custom_input" placeholder="Custom Persona Input">
        </div>
      <div class="select-dropdown">
        <select id="personaSelect" name="user_persona">
            <option value="boys">Boys</option>
            <option value="girls">Girls</option>
            <option value="teenage_men">Teenage Men</option>
            <option value="teenage_girls">Teenage Girls</option>
            <option value="young_adult_men">Young Adult Men</option>
            <option value="young_adult_women">Young Adult Women</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
              <!-- Add more persona options as needed -->
          </select>
        </div>
    </div>
      </div>
        <div class="row">
            <div class="col-md-6">
                <div class="chat-container" style="margin-top: 12px;">
                    <div class="chat-box" id="chat-box">
                        <!-- Bot messages will be displayed here -->
                        <div class="message bot-message">Hello! How can I assist you today?</div>
                    </div>
                    <div class="input-container">
                        <input id="user-input" class="form-control" type="text" placeholder="Type your message...">
                        <button id="send-button" class="btn btn-outline-secondary">Send</button>
                    </div>
                    
                    
                </div>
            </div>
            
            
          
        
            <div class="col-md-6">
                <div class="container-fluid product-container" >
                        {% for product in products %}
                        <div class="product">
                            <a href="{{ url_for('views.styleme', product_id=product.product_ID) }}">
                                <img src="{{ product.image_URL }}" alt="{{ product.product_name }}">
                                <h2>{{ product.product_name }}</h2>
                                <p>${{ product.price }}</p>
                            </a>   
                        </div>
                        {% endfor %}
                    </div>
            </div>
        </div>
    </div>
     <!-- <div class="container1">
      <button id="info-button" class="circular-button">i</button>
      <div id="info-panel" class="info-panel">
          <div class="close-button" id="close-button">X</div>
          <h4>GenAI WebApp</h4>
          <p>Team Members:</p>
          <div class="team-members">
            {% for member in team_members_info %}
                <div class="team-member-card">
                    <div class="team-member-name">{{ member.name }}</div>
                    <div class="team-member-role">{{ member.role }}</div>
                </div>
            {% endfor %}
          </div>
      </div>
    </div>  -->
   
    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../static/stylemepage/scripts.js"></script>
    

</body>

</html>
